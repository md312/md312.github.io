<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="sass/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <meta name="description"
        content="Ohmyfood! est une entreprise de réservation de restaurants et de composition de menus en ligne." />

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://md312.github.io/ohmyfoodmd/index.html">
    <meta property="og:title" content="Ohmyfood">
    <meta property="og:description" content="Ohmyfood! est une entreprise de réservation de restaurants et de composition de menus en ligne.">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://md312.github.io/ohmyfoodmd/index.html">
    <meta property="twitter:title" content="Ohmyfood">
    <meta property="twitter:description"
        content="Ohmyfood! est une entreprise de réservation de restaurants et de composition de menus en ligne.">
    <meta property="twitter:image" content="">

</head>

<body>


    <!-- Header -->
    <header>
        <a href="index.html" class="header__title">ohmyfood</a>
    </header>

    <!-- Presentation menus -->
    <div class="main-container">

        <div class=container>
            <div class="container__overflow container__overflow--1">
                <article class="container__menu">
                    <a href="menu1.html">

                        <img src="menus/Menu1/note_menu1.png" alt="note La note enchantée">
                        <h1 class=container__menu--titre1>
                            La note enchantée
                        </h1>

                        <p class=container__menu--sstitre1>MENU</p>

                    </a>

                </article>

            </div>

            <div class="container__overflow container__overflow--2">
                <article class="container__menu">
                    <a href="menu2.html">

                        <h1 class=container__menu--titre2>
                            Le chic à la française
                        </h1>

                        <p class=container__menu--sstitre2>Menu</p>

                    </a>


                </article>
            </div>

        </div>

        <div class=container>
            <div class="container__overflow container__overflow--3">
                <article class="container__menu">
                    <a href="menu3.html">

                        <h1 class=container__menu--titre3>
                            Le délice des papilles
                        </h1>

                        <p class=container__menu--sstitre3>Menu</p>

                    </a>


                </article>
            </div>

            <div class="container__overflow container__overflow--4">
                <article class="container__menu">
                    <a href="menu4.html">

                        <h1 class=container__menu--titre4>
                            La palette du goût
                        </h1>

                        <p class=container__menu--sstitre4>Menu</p>

                    </a>


                </article>
            </div>
        </div>

    </div>

    <!-- Bouton Prochainement -->
    <aside class="container-button">
        <div class="button">

            <p class="button__title"> Prochainement </p>

            <div class="button__dots">
                <div class="button__dots--1">
                    <img src="menus/dot1.png" alt="point 3">
                </div>

                <div class="button__dots--2">
                    <img src="menus/dot1.png" alt="point 2">
                </div>

                <div class="button__dots--3">
                    <img src="menus/dot1.png" alt="point 3">
                </div>

            </div>

        </div>
    </aside>


    <!-- Footer -->

    <footer>
        <div class="container-footer">
            <a href="cg.html" class="container-footer__title">
                Mentions légales

            </a>

            <a href="mailto:contact@ohmyfood.com" class="container-footer__title">
                Contactez-nous
            </a>
        </div>
    </footer>


</body>
